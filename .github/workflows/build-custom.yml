name: Build for Custom Domain

on:
  push:
    branches: [ master ]  # 当master分支有更新时自动触发
  workflow_dispatch:  # 也允许手动触发

permissions:
  contents: read

jobs:
  build-for-custom-domain:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: false
        persist-credentials: false

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Generate static files for custom domain
      run: npm run build:custom

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: hexo-build-custom-domain
        path: ./public/
        retention-days: 30